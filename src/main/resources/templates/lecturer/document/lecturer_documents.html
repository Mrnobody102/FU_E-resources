<body class="app_container">
<!-- Header -->
<div class="row" th:replace="~{fragments/header::headerLecturerSection}"></div>
<div class="main_content">
    <div class="container-content-wrapper">
        <!--  Main-->
        <div class="container-content">
            <div class="main-content stu_course-saved">
                <div class="stu_course-saved-content d-flex">
                    <div class="stu_sidebar">
                        <div th:replace="~{fragments/sidebar:: lecturerSidebar('my-courses-management')}"></div>
                    </div>

                    <div class="stu_courses-content m-3" id="main-lecturer">
                        <div class="course-details-head">
                            <a th:href="@{/lecturer}">Home</a>
                            <span> &gt; <a th:href="@{/lecturer/courses/list/all/1}"> Courses management</a> </span>
                            <span> &gt; <a th:href="@{'/lecturer/courses/' + ${course.id}}"
                                           th:text="|${course.courseCode} - ${course.courseName}|"></a> </span>
                        </div>
                        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                            <div>
                                <h1 class="h2" th:text="${course.courseCode} + ' - ' + ${course.courseName}"></h1>
                                <p th:text="${course.description}"></p>
                            </div>
                            <div>
                                <a th:href="@{'/lecturer/courses/' + ${course.id} + '/add_topic'}">
                                    Add topic
                                </a>
                            </div>
                        </div>
                        <div>
                            <ul class="list-group" th:each="topic : ${topics}">
                                <li class="list-group-item">
                                    <a th:href="@{'/lecturer/topics/' + ${topic.getId()}}" th:text="${topic.topicTitle}">
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
