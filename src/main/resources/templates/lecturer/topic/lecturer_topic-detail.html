<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lecturer | Topic details</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/assets/bootstrap-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/fontawesome-6.4.2/css/all.css}"/>

    <link rel="stylesheet" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" th:href="@{/css/fragment.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles/lecturer.css}"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>

<body class="app_container">
<!-- Header -->
<div class="row" th:replace="~{fragments/header::headerLecturerSection}"></div>
<div class="main_content">
    <div class="container-content-wrapper">
        <!--  Main-->
        <div class="container-content">
            <div class="main-content lec__course-saved">
                <div class="lec__course-saved-content d-flex">
                    <div class="lec__sidebar">
                        <div th:replace="~{fragments/sidebar:: lecturerSidebar('my-courses-management')}"></div>
                    </div>

                    <div class="lec__courses-content main" id="main-lecturer">
                        <div class="course-details-head">
                            <a th:href="@{/lecturer}">Home</a>
                            <span> &gt; <a th:href="@{/lecturer/courses/list/all/1}"> Courses management</a> </span>
                            <span> &gt; <a th:href="@{'/lecturer/courses/' + ${courseId}}"
                                           th:text="${courseCode}"></a> </span>
                            <span> &gt; <a th:href="@{'/lecturer/topics/' + ${topic.id}}"
                                           th:text="${topic.topicTitle}"></a> </span>
                        </div>
                        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                            <div style="flex: 3">
                                <h1 class="h2" th:text="${topic.topicTitle}"></h1>
                                <p th:text="${courseCode} + ' - ' + ${courseName}"></p>
                                <p id="content" class="doc-info-description" th:unless="${topic.topicDescription eq ''}"
                                   style="text-align: justify; margin-bottom: 0" th:text="'Topic description: ' + ${topic.topicDescription}"></p>
                            </div>
                            <div style="flex: 1; display: flex; justify-content: center">
                                <div style="width: 60%; display: flex; justify-content: center; flex-direction: column">
                                    <a class="btn btn--hover mb-2 mt-2"
                                       th:href="@{'/lecturer/topics/' + ${topic.id} +'/update'}">
                                         <span><i class="fa-regular fa-edit"></i>  Edit topic</span>
                                    </a>
                                    <a class="btn btn--hover"
                                       th:href="@{'/lecturer/topics/' + ${topic.id} +'/documents/add'}">
                                        + Add document
                                    </a>
                                </div>

                            </div>
                        </div>
                        <div>
                            <!--Document view list-->
                            <div class="d-flex align-items-center document-view-info border-bottom"
                                 th:each="document : ${documents}">
                                <div class="doc-info-head" style="max-width: 75%">
                                    <p class="doc-info-title"><a th:href="@{'/lecturer/documents/' + ${document.id}}">
                                        <span th:text="${document.title}"></span></a>
                                    </p>
                                    <p class="doc-info-description">
                                        <span th:text="${document.description}"></span>
                                    </p>
                                </div>
                                <div style="margin-left: 5%">
                                    <a th:href="@{'/lecturer/documents/' + ${document.getId()} + '/update'}" class="lec__edit-topic-icon">
                                        <i class="fa-regular fa-edit"></i>
                                    </a>
                                    <a th:href="@{'/lecturer/documents/' + ${document.getId()} + '/delete'}" class="lec__edit-topic-icon">
                                        <i class="fa-solid fa-trash"></i>
                                    </a>
                                </div>
                            </div>
                            <!--End Document view-->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<div class="row" th:replace="~{fragments/footer :: footerSection}"></div>
<!--jquery-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="/js/lecturer/lecturer.js"></script>
</body>

</html>
